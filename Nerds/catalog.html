<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,500&amp;subset=cyrillic" rel="stylesheet">
  <title>NЁRDS</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="catalog-page">

  <header class="main-header">
    <div class="container">
      <div class="upper-header clearfix">
        <div class="logo">
          <img src="img/logo.png" width="139" height="56" alt="">
        </div>
        <nav class="main-navigation">
          <ul>
            <li><a href="index.html">Студия</a></li>
            <li><a href="#">Клиенты</a></li>
            <li class="active"><a href="#">Магазин</a></li>
            <li><a href="#">Контакты</a></li>
            <li><a href="#"><span class="icon-basket"></span>Корзина</a></li>
          </ul>
        </nav>
      </div>
      <div class="lower-header">
      Добро пожаловать в магазин готовых макетов
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="container">



    </div>
  </main>

  <div class="map">
    <img src="img/map.jpg" width="1200" height="416" alt="">
    <div class="contact">
      <div class="contact-title">
        <b>NЁRDS</b> DESIGN STUDIO
      </div>
      <p class="address">350000, Краснодар,<br>
      ул. Головатого, 100<br><br>
      тел. +7 (861) 275-75-75</p>
      <a class="btn contact-btn" href="#">Напишите нам</a>
    </div>
  </div>

  <footer class="main-footer">
    <div class="container">
      <section class="social clearfix">
        <div class="social-left">
          <a class="social-btn social-vk" href="#">VK</a>
          <a class="social-btn social-fb" href="#">FB</a>
          <a class="social-btn social-inst" href="#">INST</a>
        </div>
        <div class="social-right">
          <div class="social-right-title">Давайте дружить, это выгодно!</div>
          <p>Скидка 10% для друзей из социальных сетей.</p>
        </div>
      </section>
    </div>
  </footer>

  <div class="modal-content">
    <form class="contact-form" action="/echo" method="post">
      <label for="name">Ваше имя:</label>
      <label for="email">Ваш e-mail:</label>
      <input type="text" id="name" name="name" placeholder="Представьтесь, пожалуйста" required>
      <input type="text" id="email" name="email" placeholder="Для отправки ответа" required>
      <label for="letter">Текст письма:</label>
      <textarea id="letter" name="letter" placeholder="В свободной форме"></textarea>
      <button class="btn" type="submit">Отправить</button>
      <a class="btn cancel-btn" href="#">Отмена</a>
    </form>
  </div>

  <script>
    var contact = document.querySelector(".contact-btn");
    var popup = document.querySelector(".modal-content");
    var close = document.querySelector(".cancel-btn");

    contact.addEventListener("click", function(event) {
      event.preventDefault();
      popup.classList.add("modal-content-show");
    });

    close.addEventListener("click", function(event) {
      event.preventDefault();
      popup.classList.remove("modal-content-show");
    });

    window.addEventListener("keydown", function(event) {
      if (event.keyCode == 27) {
        if (popup.classList.contains("modal-content-show")) {
          popup.classList.remove("modal-content-show")
        }
      }
    });
  </script>

</body>
</html>
